<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const myPromise = new Promise((resolve,reject)=>{
            setTimeout(() =>{
                resolve('Promise fulfilled after 2 seconds');
            },2000);
        });
        myPromise
        .then((value) =>{
            console.log(value+"Ammu");
        })
        .catch((error) => {
            console.log(error+"error");
        });

        const myPromise1 = new Promise((resolve,reject)=>{
            setTimeout(() =>{
                reject('Promise fulfilled after 2 seconds');
            },2000);
        });
        myPromise1
        .then((value) =>{
            console.log(value+"Ammu");
        })
        .catch((error) => {
            console.log(error+"error");
        });

        
        
        const mypromise=new Promise((resolve,reject)=>{
           let x=Math.random();
           if(x>0.5){
            setTimeout(()=>{
                resolve("Success"+x);
            },1000)     
           }
           else{
            setTimeout(()=>{
                reject("Fail"+x);
            },1000)
           }
        });
        mypromise
        .then((value)=>{
            console.log(value+" x is greater than 0.5");
        })
        .catch((error)=>{
            console.log(error+" x is smaller than 0.5");
        })
    </script>
</head>

</body>

</script>
</head>
