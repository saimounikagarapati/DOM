<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetching from URL</title>
</head>
<body>
    <h1>Data From URL</h1>
    <ul id="root"></ul>
    <button id="button" onclick="fetchData1()">Products</button>
    <script>
        let ulElement = document.getElementById("root");
        var productsData = [];
            function fetchData1(){
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((response)=>{
                return response.json();
            })
            .then((data)=>{
                console.log(data);
                productsData=data;
                fetchData();
            })
            .catch((error)=>{
                console.log("Error");
            })
        }
        function fetchData(){
            productsData.forEach((element)=>{
                let liElement=document.createElement("li");
                liElement.textContent=element.title;
                ulElement.appendChild(liElement);
            });      

        }

    </script>
</body>
</html>
